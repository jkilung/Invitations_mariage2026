<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Invitation personnelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .carte {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .nom {
            color: #0066cc;
            font-size: 22px;
            font-weight: bold;
        }
        .date {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="carte">
    <h1>Invitation</h1>
    <p>Chère / Cher</p>
    <p class="nom">Michel</p>

    <p>
        Vous êtes cordialement invité(e) à notre événement spécial.
    </p>

    <p class="date">
         Date : 25 février 2026 <br>
        Lieu : Kinshasa
    </p>

    <p>
        Nous serons honorés de votre présence.
    </p>

    <p>
        Cordialement.
    </p>
</div>

</body>
</html>
