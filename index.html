<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Invitation</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; text-align:center; padding:50px; }
        .carte { background:white; padding:20px; border-radius:10px; display:inline-block; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        table { margin:auto; border-collapse: collapse; width: 80%; margin-top:20px; }
        th, td { border: 1px solid #0066cc; padding: 10px; }
        th { background-color: #0066cc; color:white; }
    </style>
</head>
<body>

<div class="carte">
    <h1>Invitation</h1>
    <p>Chère / Cher <span id="nom">Invité</span></p>
    <p> 25 février 2026<br>Kinshasa</p>

    <h2>Détails de votre table</h2>
    <table>
        <tr>
            <th>Nom</th>
            <th>Heure d'arrivée</th>
            <th>Numéro de table</th>
            <th>Menu</th>
        </tr>
        <tr>
            <td id="nom-table">Invité</td>
            <td id="heure-table">00:00</td>
            <td id="numero-table">0</td>
            <td id="menu-table">-</td>
        </tr>
    </table>
</div>

<script>
    // Récupérer le nom depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const nomURL = params.get('nom');

    // Charger le fichier JSON
    fetch('invites.json')
      .then(response => response.json())
      .then(data => {
          // Chercher l'invité correspondant
          const invite = data.find(i => i.nom.toLowerCase() === (nomURL || "").toLowerCase());
          if(invite){
              document.getElementById('nom').textContent = invite.nom;
              document.getElementById('nom-table').textContent = invite.nom;
              document.getElementById('heure-table').textContent = invite.heure;
              document.getElementById('numero-table').textContent = invite.table;
              document.getElementById('menu-table').textContent = invite.menu;
          }
      });
</script>

</body>
</html>
